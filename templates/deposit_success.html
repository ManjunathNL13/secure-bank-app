{% extends 'base.html' %}
{% block content %}
<div class="card" style="max-width: 500px; margin: 0 auto; text-align: center;">
    <div class="card-header">
        <h3>Deposit Successful</h3>
    </div>
    
    <div style="font-size: 50px; color: #4CAF50; margin: 20px 0;">
        <i class="fas fa-check-circle"></i>
    </div>
    
    <p>₹{{ amount }} has been successfully deposited into your account.</p>
    
    <div class="alert alert-success">
        <strong>Updated Balance:</strong> ₹{{ account.balance }}
    </div>
    
    <div style="margin-top: 30px;">
        <a href="{% url 'dashboard' %}" class="btn">Back to Dashboard</a>
        <a href="{% url 'deposit' %}" class="btn btn-secondary" style="margin-left: 10px;">Make Another Deposit</a>
    </div>
</div>
{% endblock %}
