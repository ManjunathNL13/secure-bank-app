{% extends 'base.html' %}
{% block content %}
<div class="card" style="max-width: 500px; margin: 0 auto;">
    <div class="card-header">
        <h3>Withdraw Money</h3>
    </div>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="{{ form.amount.id_for_label }}">Amount (â‚¹)</label>
            {{ form.amount }}
            {% if form.amount.errors %}
                <div class="alert alert-error">
                    {{ form.amount.errors }}
                </div>
            {% endif %}
        </div>
        
        <div class="form-group">
            <label for="{{ form.pin.id_for_label }}">Confirm PIN</label>
            {{ form.pin }}
            {% if form.pin.errors %}
                <div class="alert alert-error">
                    {{ form.pin.errors }}
                </div>
            {% endif %}
        </div>
        
        <button type="submit" class="btn btn-danger">Withdraw Funds</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary" style="margin-left: 10px;">Cancel</a>
    </form>
</div>
{% endblock %}
