{% extends 'base.html' %}
{% block content %}
<div class="card" style="max-width: 500px; margin: 0 auto; text-align: center;">
    <div class="card-header">
        <h3><i class="fas fa-check-circle"></i> Registration Successful</h3>
    </div>
    
    <div style="font-size: 50px; color: #4CAF50; margin: 20px 0;">
        <i class="fas fa-user-check"></i>
    </div>
    
    <p>Your account has been successfully created!</p>
    
    <div class="alert alert-success">
        <strong>You can now login to your account using your account number and PIN.</strong>
    </div>
    
    <div style="margin-top: 30px;">
        <a href="{% url 'login' %}" class="btn">Login to Your Account</a>
    </div>
</div>
{% endblock %}
